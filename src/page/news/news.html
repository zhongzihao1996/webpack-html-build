<!DOCTYPE html>
<html>
<% config =  htmlWebpackPlugin.options.data %>

<head>
  @require('../../components/meta/meta.html')
</head>

<body>
  <div id="wrap">
    @require('../../components/header/header.html')
    <div style="padding-top:260px;"></div>
    <section>
      <article class="article">
        <div class="article_top">
          <h2 class="article_tit">
            <%= config.article.title %>
          </h2>
          <p class="article_time">
            <%= config.article.editTime %>
          </p>
        </div>
        <div class="article_content">
          <div class="article-content">
            <%= config.article.text %>
          </div>
        </div>
      </article>
    </section>
    @require('../../components/footer/footer.html')
  </div>
</body>

</html>
